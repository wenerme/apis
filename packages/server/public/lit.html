<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Root Config</title>
    <!--

    <meta name="importmap-type" content="systemjs-importmap" />

    <link href="https://unpkg.com/antd/dist/antd.min.css" rel="stylesheet" />

    <!-- Shared dependencies go into this import map. Your shared dependencies must be of one of the following formats:

1. System.register (preferred when possible) - https://github.com/systemjs/systemjs/blob/master/docs/system-register.md
2. UMD - https://github.com/umdjs/umd
3. Global variable

More information about shared dependencies can be found at https://single-spa.js.org/docs/recommended-setup#sharing-with-import-maps.
-->
    <script type="systemjs-importmap">
      {
        "imports": {
          "react": "https://cdn.jsdelivr.net/npm/react@16.13.1/umd/react.development.js",
          "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@16.13.1/umd/react-dom.development.js",
          "antd": "https://unpkg.com/antd@4.4.2/dist/antd-with-locales.js",
          "moment": "https://unpkg.com/moment@2.27.0/min/moment.min.js",
          "lodash": "https://unpkg.com/lodash@4.17.19/lodash.min.js",
          "single-spa": "https://cdn.jsdelivr.net/npm/single-spa@^5/lib/system/single-spa.dev.js",
          "single-spa-layout": "https://unpkg.com/single-spa-layout@1.0.0-beta.5/dist/system/single-spa-layout.min.js",
          "rxjs": "https://cdn.jsdelivr.net/npm/rxjs@6.6.0/bundles/rxjs.umd.min.js"
        }
      }
    </script>
    <script type="systemjs-importmap">
      {
        "imports": {
          "console-feed": "/modules/console-feed.system.js",

          "react-is": "https://cdn.jsdelivr.net/npm/react-is/umd/react-is.production.min.js",
          "styled-components": "https://cdn.jsdelivr.net/npm/@esm-bundle/styled-components/system/styled-components.min.js",
          "immer": "https://cdn.jsdelivr.net/npm/immer/dist/immer.umd.production.min.js",
          "tslib": "https://cdn.jsdelivr.net/npm/tslib/tslib.js",
          "@ant-design/icons": "https://cdn.jsdelivr.net/npm/@ant-design/icons@4.2.1/dist/index.umd.min.js",
          "@wener/utils": "/modules/wener-utils.system.min.js",
          "@wener/ui": "/modules/wener-ui.system.js",
          "@wener/ui/antds": "/modules/wener-ui-antds.system.js",
          "@wener/ui/icons": "/modules/wener-ui-icons.system.js",
          "@wener/apis-boot": "/modules/wener-apis-boot.system.js",
          "@wener/apis-root": "/modules/wener-apis-root.system.js",
          "@wener/apis-geo": "/modules/wener-apis-geo.system.js",
          "@wener/apis-test": "/modules/wener-apis-test.system.js",
          "@wener/apis-phone": "/modules/wener-apis-phone.system.js",
          "@wener/apis-password": "/modules/wener-apis-password.system.js",
          "@wener/apis-langs": "/modules/wener-apis-langs.system.js",
          "@wener/apis-dash": "/modules/wener-apis-dash.system.js"
        }
      }
    </script>

    <!-- Add your organization's prod import map URL to this script's src  -->

    <script src="https://cdn.jsdelivr.net/npm/import-map-overrides@1.14.6/dist/import-map-overrides.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.3.1/dist/system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.3.1/dist/extras/amd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.3.1/dist/extras/named-exports.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.3.1/dist/extras/named-register.js"></script>

    <!--    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.3.1/dist/system.min.js"></script>-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.3.1/dist/extras/amd.min.js"></script>-->

  <body>
    <div id="WenerApis"></div>
    <div id="single-spa-application:root"></div>
    <div id="single-spa-application:@wener/apis-test"></div>
    <script>
      window.process = { env: { NODE_ENV: 'development' } };
      System.import('@wener/apis-boot');
    </script>
    <import-map-overrides-full show-when-local-storage="devtools" dev-libs></import-map-overrides-full>
  </body>
